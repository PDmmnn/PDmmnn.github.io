<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FörderAlert Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1><a href="https://pdmmnn.github.io">FörderAlert</a></h1>
            <form id="foerderalertForm">
                <label for="name">Name Suchauftrag</label>
                <input type="text" id="name" name="name" placeholder="...">

                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="...">

                <div class="checkbox-group">
                <label for="foerderart">Förderart</label>
                    <label><input type="checkbox" name="foerderart" value="zuschuss"> Zuschuss</label>
                    <label><input type="checkbox" name="foerderart" value="garantie"> Garantie</label>
                    <label><input type="checkbox" name="foerderart" value="darlehen"> Darlehen</label>
                    <label><input type="checkbox" name="foerderart" value="sonstiges"> Sonstiges</label>
                </div>

                <label for="foerderbereich">Förderbereich</label>
                <input type="text" id="foerderbereich" name="foerderbereich" placeholder="...">

                <label for="foerdergebiet">Fördergebiet</label>
                <input type="text" id="foerdergebiet" name="foerdergebiet" placeholder="...">

                <label for="foerderberechtigt">Förderberechtigt</label>
                <input type="text" id="foerderberechtigt" name="foerderberechtigt" placeholder="...">

                <label for="foerdergeber">Fördergeber</label>
                <input type="text" id="foerdergeber" name="foerdergeber" placeholder="...">

                <label for="sonstiges">Spezifische Suchbegriffe</label>
                <input type="text" id="sonstiges" name="sonstiges" placeholder="...">

                <!-- Search Bar for Recommendations -->
                <label for="searchbar">Search Terms</label>
                <input type="text" id="searchbar" name="searchbar" placeholder="Start typing...">
                <div id="dropdown" class="dropdown-content"></div>

                <div class="button-group">
                    <button type="submit">Suche</button>
                    <button type="button" onclick="createSearchRequest()">Suchauftrag erstellen</button>
                </div>
            </form>
        </div>
        <div class="container">
            <h1>Ergebnisse</h1>
            <!-- Add any additional content for the results here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
