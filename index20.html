<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Suchaufträge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FörderAlert</h1>
        <form id="searchOrdersForm">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" placeholder="...">
            <button type="button" onclick="showSearchOrders()">Suchaufträge anzeigen</button>
        </form>
        
        <div class="search-orders" id="searchOrdersList">
            <!-- Search orders will be dynamically populated here -->
        </div>

        <div class="button-group">
            <a href="https://pdmmnn.github.io/suche19.html"><button type="button" onclick="createNewSearchOrder()">Neuen Suchauftrag anlegen</button></a>
            <button type="button" onclick="cancelSelectedSearchOrders()" class="cancel-button">Markierte Suchaufträge abbestellen</button>
        </div>
    </div>
    <script src="script20.js"></script>
</body>
</html>
